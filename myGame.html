<!doctype html>
<html>
<head>
    <title>Frogger</title>
</head>
<body>
    <canvas id="gameCanvas" width="600" height="600"></canvas>

<script>
    var canvas, canvasContext, imgAssets;
    
window.onload = function() {
    canvas = document.getElementById('gameCanvas');
    canvasContext = canvas.getContext('2d');    
    imgAssets = loadImgAssets();
    
    
        setInterval(mainLoop, 1000 / 50);
    }

    var playerXpos = 0;
    var playerYpos = 0;
    const PLAYER_SIZE = 60;

    var starting = true;

function mainLoop(){
    colorRect(0,0,canvas.width,canvas.height, 'black'); // background
    drawingImages(img.bg, 0, 0, canvas.width, canvas.height);
    drawingImages(img.player, playerXpos, playerYpos, PLAYER_SIZE, PLAYER_SIZE);
    
    if (starting){
        startPos();
        starting = false;
    }
}
    
function loadImgAssets(){
    img = {};
    img.bg = new Image();
    img.bg.src = 'Images/froggerCrossing.png'
    img.player = new Image();
    img.player.src = 'Images/frogger.png'
    
    return img;
}
    
function startPos(){
    playerXpos = canvas.width / 2 - PLAYER_SIZE / 2;
    playerYpos = canvas.height - PLAYER_SIZE;
}

    
function drawingImages(image, dx, dy, dWidth, dHeight){
    canvasContext.drawImage(image, dx, dy, dWidth, dHeight)
}    
    
function colorRect(x,y,w,h,color){
    canvasContext.fillStyle = color;
    canvasContext.fillRect(x,y,w,h);
}

    </script>
</body>
</html>
